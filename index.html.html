<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parabéns! Gift Card R$100</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 20px;
      max-width: 400px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      animation: piscar 1.5s infinite;
    }

    @keyframes piscar {
      0%, 100% {
        color: red;
      }
      50% {
        color: transparent;
      }
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: bold;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #2d8f2d;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #246e24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parabéns!</h1>
    <p>Você foi selecionado para ganhar um Gift Card de <strong>R$100</strong>!</p>
    <p>Preencha os dados abaixo para resgatar seu prêmio:</p>
    <form id="giftForm">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

      <input type="submit" value="Resgatar Gift Card" />
    </form>
  </div>

  <script>
    document.getElementById('giftForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const cpf = document.getElementById('cpf').value.trim();

      if (nome && email && telefone && cpf) {
        window.location.href = 'https://youtube.com/shorts/rLowlHIj7Qk?si=EdpdKZxVuXubtNk_';
      } else {
        alert('Por favor, preencha todos os campos corretamente.');
      }
    });
  </script>
</body>
</html>
