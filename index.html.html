<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parabéns! Você Ganhou um Gift Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2d8f2d;
    }
    p {
      text-align: center;
      font-size: 1.1em;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      background-color: #2d8f2d;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #256b25;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Parabéns!</h1>
  <p>Você foi selecionado para ganhar um Gift Card de <strong>R$100</strong>!</p>
  <p>Preencha os dados abaixo para resgatar seu prêmio:</p>
  
  <form action="#" method="post">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required placeholder="(99) 99999-9999">

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

    <input type="submit" value="Resgatar Gift Card">
  </form>
</div>

</body>
</html>
